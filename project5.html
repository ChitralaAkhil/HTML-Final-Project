<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Reg. form</title>
  </head>
  <body style="background-color: black; color: white">
    <h1>Course Registration From</h1>
    <form method="post" action="https://akhilchitrala.lovable.app">
      <fieldset>
        <legend>Personal Details</legend>
        <table>
          <tr>
            <td><label for="fn">First Name:</label></td>
            <td>
              <input
                type="text"
                name="fn"
                id="fn"
                placeholder="Ex: Akhil"
                maxlength="25"
                required
              />
            </td>
          </tr>
          <tr>
            <td><label for="sn">Surname:</label></td>
            <td>
              <input
                type="text"
                name="sn"
                id="sn"
                placeholder="Ex: Chitrala"
                required
              />
            </td>
          </tr>
          <tr>
            <td><label for="phone">Mobile Number:</label></td>
            <td>
              <input
                type="tel"
                name="phone"
                id="phone"
                placeholder="Ex: 9856234170"
                required
              />
            </td>
          </tr>
          <tr>
            <td><label for="age">Age:</label></td>
            <td>
              <input
                type="number"
                name="age"
                id="age"
                min="18"
                max="65"
                required
              />
            </td>
          </tr>
          <tr>
            <td><label for="mail">Email id:</label></td>
            <td>
              <input
                type="email"
                name="mail"
                id="mail"
                placeholder="Ex: akhil@gmail.com"
                required
              />
            </td>
          </tr>
          <tr>
            <td><label for="pass">Password:</label></td>
            <td>
              <input
                type="password"
                name="pass"
                id="pass"
                maxlength="8"
                required
              />
            </td>
          </tr>
          <tr>
            <td><label for="cpass">Confirm Password:</label></td>
            <td>
              <input
                type="password"
                name="cpass"
                id="cpass"
                maxlength="8"
                required
              />
            </td>
          </tr>
          <tr>
            <td><label for="dob">Date of Birth:</label></td>
            <td><input type="date" name="dob" id="dob" required /></td>
          </tr>
          <tr>
            <td><label for="">Gender:</label></td>
            <td>
              <input type="radio" name="Gender" value="Male" required />Male
              <input type="radio" name="Gender" value="Female" required />Female
              <input type="radio" name="Gender" value="Others" required />Others
            </td>
          </tr>

          <tr>
            <td><label for="country">Select Country:</label></td>
            <td>
              <select name="country" id="country">
                <option value="none">Select</option>
                <option value="IND" selected>India</option>
                <option value="ENG">England</option>
                <option value="AUS">Australia</option>
                <option value="USA">USA</option>
                <option value="RUS">Russia</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="">Skills:</label></td>
            <td><input type="text" value="HTML55, CSS3, Java" readonly /></td>
          </tr>
          <tr>
            <td><label for="pic">Upload Picture:</label></td>
            <td><input type="file" name="pic" id="pic" required /></td>
          </tr>
          <tr>
            <td><button type="reset">Click to Reset</button></td>
          </tr>
        </table>
      </fieldset>
      <fieldset>
        <legend>Course Details</legend>
        <label for="course">Select Course:</label>
        <select name="course" id="course">
          <option value="none">Select</option>
          <option value="Java" selected>Full Stack Java</option>
          <option value="Python">Full Stack Python</option>
          <option value="Mern">Mern Stack</option></select
        ><br />
        <label for="mode">Delivery Mode:</label>
        <input type="checkbox" name="mode" id="mode" />Online
        <input type="checkbox" name="mode" id="mode" />Offline <br />
        <label for="comment">Comments:</label>
        <br />
        <textarea
          name="comment"
          id="comment"
          style="resize: none"
          rows="5"
          cols="35"
        ></textarea>
        <br />
        <button type="submit">Submit Details</button>
      </fieldset>
    </form>
  </body>
</html>
